controller_frequency: 1.0
recovery_behavior_enabled: true

#planner frequency
planner_frequency: 2.0
planner_patience: 5.0

NavfnROS:
  allow_unknown: True # Specifies whether or not to allow navfn to create plans that traverse unknown space.
  default_tolerance: 0.1 # A tolerance on the goal point for the planner.

GlobalPlanner:
  use_dijkstra: True
  visualize_potential: True
  publish_potential: True

TrajectoryPlannerROS:
  acc_lim_x: 0.8
  acc_lim_y: 0.8
  acc_lim_th: 3.4

  max_vel_x: 1.0
  min_vel_x: 0.2
  max_vel_y: 1.0
  min_vel_y: 0

  max_trans_vel: 1.2
  min_trans_vel: 0.05
  max_rot_vel: 1.0
  min_rot_vel: 0.2

  yaw_goal_tolerance: 1.5
  xy_goal_tolerance: 1.5
  latch_xy_goal_tolerance: false

DWAPlannerROS:
  # Robot configuration parameters
  acc_lim_x: 0.8
  acc_lim_y: 0.8
  acc_lim_th: 3.4

  max_vel_x: 2.0
  min_vel_x: 0.2
  max_vel_y: 1.0
  min_vel_y: 0

  max_trans_vel: 1.2
  min_trans_vel: 0.05
  max_rot_vel: 1.0
  min_rot_vel: 0.2

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 1.5
  xy_goal_tolerance: 1.5
  latch_xy_goal_tolerance: false

  # # Forward Simulation Parameters
  # sim_time: 2.0
  # sim_granularity: 0.02
  # vx_samples: 6
  # vy_samples: 0
  # vtheta_samples: 20
  # penalize_negative_x: true

  # # Trajectory scoring parameters
  # path_distance_bias: 32.0 # The weighting for how much the controller should stay close to the path it was given
  # goal_distance_bias: 24.0 # The weighting for how much the controller should attempt to reach its local goal, also controls speed
  occdist_scale: 5 # The weighting for how much the controller should attempt to avoid obstacles
  # forward_point_distance: 0.325 # The distance from the center point of the robot to place an additional scoring point, in meters
  # stop_time_buffer: 0.2  # The amount of time that the robot must stThe absolute value of the veolicty at which to start scaling the robot's footprint, in m/sop before a collision in order for a trajectory to be considered valid in seconds
  # scaling_speed: 0.25 # The absolute value of the veolicty at which to start scaling the robot's footprint, in m/s
  # max_scaling_factor: 0.2 # The maximum factor to scale the robot's footprint by

  # # Oscillation Prevention Parameters
  # oscillation_reset_dist: 0.25 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)

TebLocalPlannerROS:

  odom_topic: odom_combined
  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  # max_samples: 500
  global_plan_overwrite_orientation: True
  # allow_init_with_backwards_motion: True
  max_global_plan_lookahead_dist: 3.0
  # global_plan_viapoint_sep: -1
  # global_plan_prune_distance: 1
  # exact_arc_length: False
  feasibility_check_no_poses: 5
  # publish_feedback: False

  # Robot
  max_vel_x: 0.5
  max_vel_x_backwards: 0.2
  max_vel_y: 0.5
  max_vel_theta: 0.3 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
  acc_lim_x: 0.5
  acc_lim_theta: 0.5


  # GoalTolerance
  xy_goal_tolerance: 1.0
  yaw_goal_tolerance: 1.0
  free_goal_vel: True
  complete_global_plan: False

  # Obstacles
  min_obstacle_dist: 0.1 # This value must also include our robot's expansion, since footprint_model is set to "line".
  # inflation_dist: 0.6
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 5

  dynamic_obstacle_inflation_dist: 0.6
  include_dynamic_obstacles: True

  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  obstacle_cost_exponent: 4
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1 # must be > 0
  weight_shortest_path: 0
  weight_obstacle: 100
  weight_inflation: 0.2
  weight_dynamic_obstacle: 10 # not in use yet
  weight_dynamic_obstacle_inflation: 0.2
  weight_viapoint: 1
  weight_adapt_factor: 2

  # Homotopy Class Planner
  enable_homotopy_class_planning: True
  enable_multithreading: True
  max_number_classes: 4
  selection_cost_hysteresis: 1.0
  selection_prefer_initial_plan: 0.95
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False

  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  roadmap_graph_area_length_scale: 1.0
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 0.45
  switching_blocking_period: 0.0
  viapoints_all_candidates: True
  delete_detours_backwards: True
  max_ratio_detours_duration_best_duration: 3.0
  visualize_hc_graph: False
  visualize_with_time_as_z_axis_scale: False

  # Recovery
  shrink_horizon_backup: True
  shrink_horizon_min_duration: 10
  oscillation_recovery: True
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10
  oscillation_filter_duration: 10
