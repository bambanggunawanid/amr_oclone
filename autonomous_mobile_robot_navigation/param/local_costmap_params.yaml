local_costmap:
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 5.0
  origin_x: 0.0
  origin_y: 0.0
  resolution: 0.05 # was 0.0067
  static_map: false
  rolling_window: true #you do not use the costmap to represent your complete environment, but only to represent your local surroundings
  width: 6.0
  height: 6.0

  plugins:
    - { name: inflater_layer, type: "costmap_2d::InflationLayer" }
    - { name: obstacles_layer, type: "costmap_2d::ObstacleLayer" }

  inflater_layer:
    inflation_radius: 0.05 # was 0.1
    cost_scaling_factor: 0.5 # was 0.5
