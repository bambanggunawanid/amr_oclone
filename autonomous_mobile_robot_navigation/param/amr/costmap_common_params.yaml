footprint: [[-0.12, -0.12], [-0.12, 0.12], [0.12, 0.12], [0.12, -0.12]]
footprint_padding: 0.01

# The static map created using SLAM is being published to this topic
map_topic: /map

# Global reference
global_frame: map

robot_base_frame: base_link
update_frequency: 1
publish_frequency: 1
transform_tolerance: 0.5
width: 10
height: 10
resolution: 0.05

obstacle_range: 2.5
raytrace_range: 2.0

plugins:
  - {name: obstacles_laser,           type: "costmap_2d::ObstacleLayer"}
  - {name: static,                    type: "costmap_2d::StaticLayer"}
  - {name: inflation_g,               type: "costmap_2d::InflationLayer"}
  - {name: inflation_l,               type: "costmap_2d::InflationLayer"}

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}

inflation_g:
    inflation_radius: 0.06

inflation_l:
    inflation_radius: 0.03