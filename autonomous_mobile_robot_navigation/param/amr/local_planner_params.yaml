controller_frequency: 5.0
recovery_behavior_enabled: true
conservative_reset_dist: 0.2

TrajectoryPlannerROS:
  max_vel_x: 0.52
  min_vel_x: 0.51
  #max_vel_theta: 0.05
  #min_vel_theta: -0.05
  #min_in_place_vel_theta: 0.05
  #acc_lim_theta: 0.07
  #acc_lim_x: 0.25
  #acc_lim_Y: 0.25
  holonomic_robot: false
  meter_scoring: true
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.25

DWAPlannerROS:
  # Robot configuration parameters
  acc_lim_x: 10
  acc_lim_y: 0
  acc_lim_th: 3.4

  max_vel_x: 0.7
  min_vel_x: 0.2
  max_vel_y: 0
  min_vel_y: 0

  max_vel_trans: 1.0
  min_vel_trans: 0.05
  max_vel_theta: 0.5
  min_vel_theta: 0.2

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.4
  xy_goal_tolerance: 0.4
  latch_xy_goal_tolerance: false

TebLocalPlannerROS:
  max_trans_vel: 2.0
  min_trans_vel: 0.05
  max_rot_vel: 0.5
  min_rot_vel: 0.2
  max_vel_x: 2.7
  min_vel_x: 0.2
  max_vel_y: 2.0
  min_vel_y: 0