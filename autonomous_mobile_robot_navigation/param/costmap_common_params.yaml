obstacle_range: 10.0 # Maximum range sensor reading in meters that results in an obstacle being placed in the costmap
raytrace_range: 10.0 # Outside of this range is considered free space

# Footprint of the robot with (0,0) being the center (in meters)
footprint: [[-0.20, -0.22], [-0.20, 0.22], [0.20, 0.22], [0.20, -0.22]]
footprint_padding: 0.05

# The static map created using SLAM is being published to this topic
map_topic: /map
map_type: costmap

transform_tolerance: 1.0 # Delay in transform tf data that is tolerable in seconds
publish_voxel_map: false
always_send_full_costmap: true

plugins:
  - { name: obstacle_layer, type: "costmap_2d::ObstacleLayer" }
  - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

obstacle_layer:
  observation_sources: laser_scan_sensor
  laser_scan_sensor:
    {
      sensor_frame: laser,
      data_type: LaserScan,
      topic: scan,
      marking: true,
      clearing: true,
    }

inflation_layer:
  inflation_radius: 1.5 # was 1.0
  cost_scaling_factor: 1.0 # was 0.5
