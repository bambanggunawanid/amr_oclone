footprint: [[-0.12, -0.12], [-0.12, 0.12], [0.12, 0.12], [0.12, -0.12]]
footprint_padding: 0.05

robot_base_frame: base_link
update_frequency: 2
publish_frequency: 1
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 10.0
raytrace_range: 6.0

static_layer:
  map_topic: /map
  subscribe_to_updates: true

obstacle_layer:
  observation_sources: laser
  laser:
    {
      sensor_frame: laser,
      data_type: LaserScan,
      topic: scan,
      marking: true,
      clearing: true,
      inf_is_valid: true,
    }

inflation_global:
  inflation_radius: 0.06

inflation_local:
  inflation_radius: 0.03
