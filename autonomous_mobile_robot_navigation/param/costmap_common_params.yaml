obstacle_range: 1.0 # Maximum range sensor reading in meters that results in an obstacle being placed in the costmap
raytrace_range: 1.0 # Outside of this range is considered free space

# Footprint of the robot with (0,0) being the center (in meters)
footprint: [[-0.20, -0.22], [-0.32, 0.32], [0.20, 0.22], [0.30, -0.32]]
footprint_padding: 0.05

# The static map created using SLAM is being published to this topic
map_topic: /map
map_type: costmap

transform_tolerance: 0.5 # Delay in transform tf data that is tolerable in seconds
publish_voxel_map: false
always_send_full_costmap: true

static:
  map_topic: /map
  subscribe_to_updates: true

obstacles_layer:
  observation_sources: laser
  laser:
    {
      sensor_frame: laser,
      data_type: LaserScan,
      clearing: true,
      topic: scan,
      marking: true,
      inf_is_valid: true,
    }

obstacles_laser:
    observation_sources: laser
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}

inflater_global:
  inflation_radius: 0.06

inflater_layer:
  inflation_radius: 0.03
